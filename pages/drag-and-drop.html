<style>
.cssStyle{ width: 300px; height: 90px; background: red; z-index:2;}
.cssStyle.ui-draggable-dragging { opacity:0.4; }
.cssStyle2{ float: right; width: 300px; height: 90px; border: 2px dashed #999; border-radius: 3px; }

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
 
<script type="text/javascript">
 
$( init );
 
function init() {
  $('#pytanie1, #pytanie2, #pytanie3, #pytanie4, #pytanie5').draggable({
	  containment: '#content',
	  revert: true
	  });
  $('#odpowiedz1').droppable( {
    drop: chceckOdpowiedz1
  } );
   $('#odpowiedz2').droppable( {
    drop: chceckOdpowiedz2
  } );
   $('#odpowiedz3').droppable( {
    drop: chceckOdpowiedz3
  } );
   $('#odpowiedz4').droppable( {
    drop: chceckOdpowiedz4
  } );
   $('#odpowiedz5').droppable( {
    drop: chceckOdpowiedz5
  } );
  
}
 
 function chceckOdpowiedz1( event, ui ) {
	var draggable = ui.draggable;
	if(draggable.attr('id') == "pytanie1"){
		$('body').find('#pytanie1').css("display", "none");
		$('body').find('#odpowiedz1').css({
			"background-color" : "green", 
			"border" : "0px solid red"
		});
	}
}
function chceckOdpowiedz2( event, ui ) {
	var draggable = ui.draggable;
	if(draggable.attr('id') == "pytanie2"){
		$('body').find('#pytanie2').css("display", "none");
		$('body').find('#odpowiedz2').css({
			"background-color" : "green", 
			"border" : "0px solid red"
		});
	} 
}
function chceckOdpowiedz3( event, ui ) {

			"background-color" : "green", 
			"border" : "0px solid red"
		});
	} 
}
function chceckOdpowiedz4( event, ui ) {
	var draggable = ui.draggable;
	if(draggable.attr('id') == "pytanie4"){
		$('body').find('#pytanie4').css("display", "none");
		$('body').find('#odpowiedz4').css({
			"background-color" : "green", 
			"border" : "0px solid red"
		});
	} 
}
function chceckOdpowiedz5( event, ui ) {
	var draggable = ui.draggable;
	if(draggable.attr('id') == "pytanie5"){
		$('body').find('#pytanie5').css("display", "none");
		$('body').find('#odpowiedz5').css({
			"background-color" : "green", 
			"border" : "0px solid red"
		});
	}
	if(!$('#pytanie1').is(':visible') && !$('#pytanie2').is(':visible') && !$('#pytanie3').is(':visible') && !$('#pytanie4').is(':visible')) {
		alert("Wszystkie odpowiedzi sa poprawne.")
	}
}

 
 
</script>
